#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "test_plugin"
name = "test"
description.fr = "test_app"

version = "1.0"

maintainers = ["FrFredow"]



[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = false
ldap = "not_relevant"
sso = "not_relevant"
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/exemple"

[resources]
    [resources.sources]
        [resources.sources.main]
        url = "https://github.com/FrFredow/yunohost_plugin_ynh/blob/master/yunohost_plugin_ynh.tar.gz"
        sha256 = "40118E999B87220C831C7E693010D6592B5813147CB25A43506BFB851171079D"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"
    main.auth_header = true
    main.show_tile = true
    main.protected= true
    main.allowed = "admins"

    [resources.apt]
    packages = "php7.4-fpm, php8.0-fpm, php8.3-fpm"